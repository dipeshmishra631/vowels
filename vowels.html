<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .container {
        height: 30vh;
    }
    body
    {
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .text
    {
        font-family:'Times New Roman', Times, serif;
    }

</style>

<body>
    <div class="container w-25 bg-secondary">
        <label for="" class="pt-5 pb-5 fw-bold ">Enter a alphabet :</label>
        <input id="i1" type="text">
        <button onclick="vols()" class="w-100 p-2 ">check</button>
        <p id="h1" class="text-center pt-3 fw-bolder text-light text
        "></p>
    </div>
    <script>
        function vols() {
            let d1 = document.getElementById("i1").value
            let d2 = d1.toLowerCase()
            console.log(d2);
            switch (d2) {
                case "a":
                case "e":
                case "i":
                case "o":
                case "u":
                    document.getElementById("h1").innerHTML = "Its an vowel"
                    document.getElementById("i1").style.outline="5px solid green"
                    document.getElementById('h1').style.fontSize="30px"

                    break;
                    case "":
                        document.getElementById("h1").innerHTML="No value entered"
                        document.getElementById("i1").style.outline=" 5px solid red"

                        break;
                default:
                    document.getElementById("h1").innerHTML = "Its not an vowel"
                    document.getElementById("i1").style.outline="5px solid red"
                    break;
            }
        }

    </script>
</body>

</html>
